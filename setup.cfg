[tool:isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
known_first_party=opsi
# put every import used here, in alphabetical order
known_third_party=
    appdirs,
    cupy,
    cv2,
    fastapi,
    gpiozero,
    imutils,
    jinja2,
    netifaces,
    networktables,
    numpy,
    pydantic,
    pystemd,
    pytest,
    starlette,
    toposort,
    upgraded-engineer,
    uvicorn,
    uvloop


[tool:pytest]
# silence warnings generated by aiofiles
filterwarnings = 
    ignore:.*use "async def" instead.*:DeprecationWarning
